<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
        <br>
        <br>
        Modalidad de cursada:
        <input type="radio" name="cursada" id="check1">
        <label for="check1">On-Demand</label>
        <input type="radio" name="cursada" id="check2">
        <label for="check2">En vivo</label>
        <br>
        <br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo">
        <br>
        <br>
        <input type="checkbox" id="info">
        <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        <br>
        <br>
        <input type="checkbox" id="terminos">
        <label for="terminos">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        <br>
        <br>
        <input type="submit" id="enviar">
    </form>
</body>
</html>
